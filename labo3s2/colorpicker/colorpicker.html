<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>colorpicker</title>
</head>
<body>
<div class="colorpicker">
    <div class="components">
        <span>0<input type="range" id="sdlRed" class="slider" value="128" min="0" max="255"></span>
        <span>Red</span>
        <span id="lblRed">0</span>
    </div>
    <div class="components">
        <span>1<input type="range" id="sdlGreen" class="slider" value="255" min="0" max="255"></span>
        <span>Green</span>
        <span id="lblGreen">0</span>
    </div>
    <div class="components">
        <span>2<input type="range" id="sdlBlue" class="slider" value="128" min="0" max="255"></span>
        <span>Blue</span>
        <span id="lblBlue">0</span>
    </div>
</div>
<div class="swatch" id="swatch" ></div>
<script src="scripts/code.js"></script>
</body>
</html>
